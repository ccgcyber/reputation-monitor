    <title>Reputation::Monitor</title>

<body>
    <!-- Endpoint configuration -->
    <div id="endpoint">http://localhost:8081/api/</div>

    <!-- Events Modal -->
    <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="label">Events</h4>
                </div>
              <div class="modal-body">
                <div id="data-table">
                    <table class="table table-hover table-responsive" id="events-table">
                        <tr><th>Timestamp</th><th>Category</th><th>Message</th></tr>
                    </table>
                </div>
              </div>
              <div class="modal-footer" id="events-modal-footer"></div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Reputation::Monitor</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="type"><a href="#" data-type="ip" >IP</a></li>
                    <li class="type"><a href="#" data-type="url" >URL</a></li>
                    <li class="type"><a href="#" data-type="software" >SOFTWARE</a></li>
                    <li class="type"><a href="#" data-type="email" >EMAIL</a></li>
                    <li class="type"><a href="#" data-type="domain" >DOMAIN</a></li>
                    <li class="type"><a href="#" data-type="username" >USERNAME</a></li>
                    <li class="type"><a href="#" data-type="filehash" >FILEHASH</a></li>
                    <li class="type"><a href="#" data-type="filename" >FILENAME</a></li>
                    <li class="type"><a href="#" data-type="certhash" >CERTHASH</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <br><br><br>
        <div class="row">
            <div id="types-data"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
